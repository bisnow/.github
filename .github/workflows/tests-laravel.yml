name: Tests
permissions:
  id-token: write
  contents: read
  pull-requests: read

on:
  workflow_call:
    inputs:
      php:
        description: 'JSON array of PHP versions for the matrix'
        required: false
        type: string
        default: '["8.4"]'
      os:
        description: 'JSON array of operating systems for the matrix'
        required: false
        type: string
        default: '["ubuntu-24.04"]'
      dependency_version:
        description: 'JSON array of dependency-version values for the matrix'
        required: false
        type: string
        default: '["prefer-stable"]'
      enable_npm:
        description: 'Enable NPM install/build steps'
        required: false
        type: boolean
        default: false
      db_username:
        description: 'Database username for tests'
        required: false
        type: string
        default: 'root'
      db_password:
        description: 'Database password for tests'
        required: false
        type: string
        default: 'root'
      db_name:
        description: 'Primary database name (sets DB_DATABASE)'
        required: false
        type: string
        default: 'laravel'
      db_names:
        description: 'JSON array of additional database names to create'
        required: false
        type: string
        default: '[]'
      mysql_version:
        description: 'MySQL Docker image version'
        required: false
        type: string
        default: '8.0.32'
    secrets:
      COMPOSER_OAUTH_GITHUB_ACTIONS:
        required: true
      FLUX_USERNAME:
        required: false
      FLUX_PASSWORD:
        required: false

env:
  # Docker container names
  MYSQL_CONTAINER: mysql-test
  REDIS_CONTAINER: redis-test

  # Database configuration
  DB_DATABASE: ${{ inputs.db_name }}
  DB_HOST: 127.0.0.1
  DB_PASSWORD: ${{ inputs.db_password }}
  DB_PORT: 3306
  DB_USERNAME: ${{ inputs.db_username }}

  # Redis configuration
  REDIS_HOST: 127.0.0.1
  REDIS_PORT: 6379
  REDIS_SCHEME: tcp

  # App-specific
  APP_URL: http://localhost
  NEXUS_DNS_VALIDATE: false

jobs:
  PHPUnit:
    name: PHPUnit & PHPStan
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: true
      max-parallel: 6
      matrix:
        php: ${{ fromJson(inputs.php) }}
        operating-system: ${{ fromJson(inputs.os) }}
        dependency-version: ${{ fromJson(inputs.dependency_version) }}

    steps:
      - name: Check out code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}

      - name: Set up MySQL
        uses: bisnow/.github/.github/actions/setup-mysql@v1.3.0
        with:
          mysql-version: ${{ inputs.mysql_version }}
          container-name: ${{ env.MYSQL_CONTAINER }}
          db-host: ${{ env.DB_HOST }}
          db-port: ${{ env.DB_PORT }}
          db-username: ${{ inputs.db_username }}
          db-password: ${{ inputs.db_password }}
          db-name: ${{ inputs.db_name }}
          db-names: ${{ inputs.db_names }}

      - name: Set up Redis
        uses: bisnow/.github/.github/actions/setup-redis@v1.3.0
        with:
          container-name: ${{ env.REDIS_CONTAINER }}
          port: ${{ env.REDIS_PORT }}

      - name: Set up PHP and Composer
        uses: bisnow/.github/.github/actions/setup-php-composer@v1.3.0
        with:
          php-version: ${{ matrix.php }}
          composer-oauth-token: ${{ secrets.COMPOSER_OAUTH_GITHUB_ACTIONS }}
          flux-username: ${{ secrets.FLUX_USERNAME }}
          flux-password: ${{ secrets.FLUX_PASSWORD }}

      - name: Set up Node and npm
        if: ${{ inputs.enable_npm }}
        uses: bisnow/.github/.github/actions/setup-node-npm@v1.3.0

      - name: Cache PHPStan results
        uses: actions/cache@v5
        with:
          path: .phpstan.cache
          key: "phpstan-result-cache-${{ github.repository }}-${{ runner.os }}-php${{ matrix.php }}-${{ hashFiles('composer.lock') }}-${{ hashFiles('phpstan.neon.dist') }}-${{ hashFiles('app/**/*.php') }}"
          restore-keys: |
            phpstan-result-cache-${{ github.repository }}-${{ runner.os }}-php${{ matrix.php }}-${{ hashFiles('composer.lock') }}-
            phpstan-result-cache-${{ github.repository }}-${{ runner.os }}-php${{ matrix.php }}-
            phpstan-result-cache-${{ github.repository }}-${{ runner.os }}-

      - name: Prepare application
        run: |
          if [ -f .env.ci.example ]; then
            cp .env.ci.example .env
          elif [ -f .env.example ]; then
            cp .env.example .env
          fi
          php artisan key:generate

      - name: Run static analysis
        run: composer phpstan

      - name: Run tests
        run: composer test

      - name: Stop containers
        if: always()
        run: |
          docker stop ${MYSQL_CONTAINER} ${REDIS_CONTAINER} || true
          docker rm ${MYSQL_CONTAINER} ${REDIS_CONTAINER} || true
