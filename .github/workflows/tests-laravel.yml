name: Tests
permissions:
  id-token: write
  contents: read
  pull-requests: read

on:
  workflow_call:
    inputs:
      php:
        description: 'JSON array of PHP versions for the matrix'
        required: false
        type: string
        default: '["8.4"]'
      os:
        description: 'JSON array of operating systems for the matrix'
        required: false
        type: string
        default: '["ubuntu-24.04"]'
      dependency_version:
        description: 'JSON array of dependency-version values for the matrix'
        required: false
        type: string
        default: '["prefer-stable"]'
      enable_npm:
        description: 'Enable NPM install/build steps'
        required: false
        type: boolean
        default: false
      db_username:
        description: 'Database username for tests'
        required: false
        type: string
        default: 'root'
      db_password:
        description: 'Database password for tests'
        required: false
        type: string
        default: 'root'
      db_names:
        description: 'JSON array of database names to create'
        required: false
        type: string
        default: '["test"]'
      mysql_version:
        description: 'MySQL Docker image version'
        required: false
        type: string
        default: '8.0.32'
    secrets:
      COMPOSER_OAUTH_GITHUB_ACTIONS:
        required: true
      FLUX_USERNAME:
        required: false
      FLUX_PASSWORD:
        required: false

env:
  # Docker container names
  MYSQL_CONTAINER: mysql-test
  REDIS_CONTAINER: redis-test

  # Database configuration
  DB_HOST: 127.0.0.1
  DB_PASSWORD: ${{ inputs.db_password }}
  DB_PORT: 3306
  DB_USERNAME: ${{ inputs.db_username }}

  # Redis configuration
  REDIS_HOST: 127.0.0.1
  REDIS_PORT: 6379
  REDIS_SCHEME: tcp

  # App-specific
  APP_URL: http://localhost
  NEXUS_DNS_VALIDATE: false

jobs:
  PHPUnit:
    name: PHPUnit & PHPStan
    runs-on: ${{ matrix.operating-system }}

    strategy:
      fail-fast: true
      max-parallel: 6
      matrix:
        php: ${{ fromJson(inputs.php) }}
        operating-system: ${{ fromJson(inputs.os) }}
        dependency-version: ${{ fromJson(inputs.dependency_version) }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.head_ref }}

      - name: Start MySQL and Redis
        run: |
          # Start MySQL in the background
          docker run -d \
            --name ${MYSQL_CONTAINER} \
            -e MYSQL_ROOT_PASSWORD=${DB_PASSWORD} \
            -p ${DB_PORT}:3306 \
            --health-cmd="mysqladmin ping --silent" \
            --health-interval=10s \
            --health-timeout=5s \
            --health-retries=3 \
            mysql:${{ inputs.mysql_version }}

          # Start Redis in parallel
          docker run -d \
            --name ${REDIS_CONTAINER} \
            -p ${REDIS_PORT}:6379 \
            redis:alpine

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, fileinfo, mysql
          coverage: pcov
          tools: composer

      - name: Setup Node
        if: ${{ inputs.enable_npm }}
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Wait for MySQL to be healthy
        run: |
          echo "Waiting for MySQL to be healthy..."
          timeout 60 sh -c 'until docker inspect --format="{{.State.Health.Status}}" ${MYSQL_CONTAINER} | grep -q healthy; do sleep 2; done'

      - name: Create Databases
        run: |
          for db_name in $(echo '${{ inputs.db_names }}' | jq -r '.[]'); do
            echo "Creating database: $db_name"
            mysql --host=${DB_HOST} --user=${DB_USERNAME} --password=${DB_PASSWORD} \
              -e "CREATE DATABASE IF NOT EXISTS \`$db_name\` CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"
          done
          echo "DB_DATABASE=$(echo '${{ inputs.db_names }}' | jq -r '.[0]')" >> $GITHUB_ENV

      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-php${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php${{ matrix.php }}-composer-
            ${{ runner.os }}-composer-
          enableCrossOsArchive: true

      - name: Install dependencies
        run: |
          composer config -g github-oauth.github.com ${{ secrets.COMPOSER_OAUTH_GITHUB_ACTIONS }}
          if [ -n "${{ secrets.FLUX_USERNAME }}" ]; then
            composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_PASSWORD }}"
          fi
          composer install --no-progress --optimize-autoloader

      - name: Cache NPM dependencies
        if: ${{ inputs.enable_npm }}
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node${{ inputs.node_version }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node${{ inputs.node_version }}-
            ${{ runner.os }}-node-

      - name: Install NPM dependencies and build
        if: ${{ inputs.enable_npm }}
        run: npm ci --prefer-offline --no-audit && npm run build

      - name: Cache Larastan result cache
        uses: actions/cache@v4
        with:
          path: .phpstan.cache
          key: "phpstan-result-cache-${{ github.repository }}-${{ runner.os }}-php${{ matrix.php }}-${{ hashFiles('composer.lock') }}-${{ hashFiles('phpstan.neon.dist') }}-${{ hashFiles('app/**/*.php') }}"
          restore-keys: |
            phpstan-result-cache-${{ github.repository }}-${{ runner.os }}-php${{ matrix.php }}-${{ hashFiles('composer.lock') }}-
            phpstan-result-cache-${{ github.repository }}-${{ runner.os }}-php${{ matrix.php }}-
            phpstan-result-cache-${{ github.repository }}-${{ runner.os }}-

      - name: Prepare the application
        run: |
          php -r "file_exists('.env') || copy('.env.example', '.env');"
          php artisan key:generate

      - name: Execute static analysis
        run: composer phpstan

      - name: Execute tests
        run: composer test

      - name: Stop services
        if: always()
        run: |
          docker stop ${MYSQL_CONTAINER} ${REDIS_CONTAINER} || true
          docker rm ${MYSQL_CONTAINER} ${REDIS_CONTAINER} || true
